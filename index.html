<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coding Practice</title>
  <link rel="stylesheet" href="./cmn/css/style.css">
</head>

<body>
  <!-- ーーーーーーーーーーーーーーーーーーーーーーーーー
ヘッダー
ーーーーーーーーーーーーーーーーーーーーーーーーー -->
  <header class="header">
    <div class="header-inner inner">
      <h1 class="site-logo">
        <a href="./"><img src="./cmn/img/./logo_transparent@2x.png" alt="Coding Practiceのロゴ"></a>
      </h1><!-- /.site-logo -->
      <nav class="header-nav">
        <ul>
          <li><a href="#">Top</a></li>
          <li><a href="#">My Challenge</a></li>
          <li><a href="#">Just Continue</a></li>
        </ul>
      </nav><!-- /.header-nav -->
    </div><!-- /.header-inner .inner -->
  </header><!-- /.header -->
  <!-- ーーーーーーーーーーーーーーーーーーーーーーーーー
メイン
ーーーーーーーーーーーーーーーーーーーーーーーーー -->
  <main class="main">
    <section class="fv">
      <div class="fv-content">
        <p class="fv__copy">
          Coding Practice Everyday!!
        </p>
        <p class="fv__copy-sub">Start from HERE</p>
      </div><!-- /.fv-content -->
    </section><!-- /.fv -->

    <section class="challenge">
      <div class="challenge-inner inner">
        <h2 class="challenge__ttl">My Challenge</h2>
        <div class="challenge-wrap">
          <figure class="box">
            <img src="./cmn/img/brooke-cagle-g1Kr4Ozfoac-unsplash (1)@2x.png" alt="">
            <figcaption class="box__figcaption">
              <p class="box__txt">
                もくもく会in大阪のコーディングイベントに参加してきました！！
              </p>
              <time class="box__date">2020.06.28</time>
            </figcaption>
          </figure>

          <figure class="box">
            <img src="./cmn/img/brooke-cagle-NoRsyXmHGpI-unsplash@2x.png" alt="">
            <figcaption class="box__figcaption">
              <p class="box__txt">
                模写コーディングを１つ終わらせることができました！！次はもう 少し難しいものに挑戦します！
              </p>
              <time class="box__date">2020.07.02</time>
            </figcaption>
          </figure>

          <figure class="box">
            <img src="./cmn/img/kevin-hendersen-MQ4eKnHtOUg-unsplash@2x.png" alt="">
            <figcaption class="box__figcaption">
              <p class="box__txt">
                「1冊ですべて身につくHTML&CSSとWebデザイン入門講座」を 完走しました！！
              </p>
              <time class="box__date">2020.07.10</time>
            </figcaption>
          </figure>
        </div><!-- /.challenge-wrap -->
        <a href="#" class="challenge__btn">もっと見る</a>
      </div><!-- /.challenge-inner inner -->
    </section><!-- /.challenge -->

    <section class="contact">
      <div class="contact-inner inner">
        <h2 class="contact__ttl">Just Continue</h2>
        <p class="contact__txt">
          日々、学び続ける<br>
          いつか、Webで世界を今より少しだけ<br>
          よくするために<br>でも、今は自分のために<br>
          毎日少しずつ勉強する<br>
          そんな私と共に学んでくれる方を募集しています
        </p>
        <a href="#" class="contact__btn">お問い合わせしてみる</a><!-- /.contact__btn -->
      </div><!-- /.contact-inner -->
    </section><!-- /.contact -->
  </main>
  <!-- ーーーーーーーーーーーーーーーーーーーーーーーーー
フッター
ーーーーーーーーーーーーーーーーーーーーーーーーー -->

  <footer class="footer">
    <p class="footer__copy">copyright(C) 2020 しょーごログ All Rights Reserved.</p><!-- /.footer__copy -->
  </footer><!-- /.footer -->
</body>

</html>
